<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=10 max=100 step=1 value=20>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>

                <div class="algos">
                    <ul>
                    <li><button >Bubble</button></li>
                    <li><button >Selection</button></li>
                    <li> <button >Merge</button> </li>
                    <li><button >Quick</button> </li>
                    <li><button >Insertion</button></li>
                    <li><button>Heap</button></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <!-- array container -->
    <section>
        <div></div>
        <div id="array_container"></div>
        <div></div>
    </section>


    <button id="a_generate">NEW ARRAY</button>
    <button onClick="window.location.reload()">STOP ALGORITHM</button>
    
    <script src="./scripts/main.js"></script>  
    <script src="./scripts/visualizations.js"></script>  
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    
</body>
</html>
